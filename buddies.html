<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Study Buddy - Your Learning Companion">
    <title>Study Buddy</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #121212, #1e1e2f);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1e1e2f;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .nav-item {
            margin: 0 15px;
            color: #ffcc00;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: #ff6f61;
        }

        footer {
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#Home" class="nav-item">Home</a>
    <a href="#Quiz" class="nav-item">Quiz</a>
    <a href="#Buddies" class="nav-item">Buddies</a>
    <a href="#Chat" class="nav-item">Chat</a>
</nav>

<footer>
    <p>&copy; 2025 Study Buddy - All Rights Reserved.</p>
</footer>

</body>
</html>
